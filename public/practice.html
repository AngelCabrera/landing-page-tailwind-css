<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlatziFood</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="p-8 relative h-screen">
    <div class="alert-container">
      <div class="alert alert-default">
        Este mensaje es una alerta default.
        <button class="hover:opacity-100 opacity-25 absolute top-0 right-2">
          &times;
        </button>
      </div>

      <div class="alert alert-danger">
        Este mensaje es una alerta danger.
        <button class="hover:opacity-100 opacity-25 absolute top-0 right-2">
          &times;
        </button>
      </div>

      <div class="alert alert-warning">
        Este mensaje es una alerta warning.
        <button class="hover:opacity-100 opacity-25 absolute top-0 right-2">
          &times;
        </button>
      </div>

      <div class="alert alert-info">
        Este mensaje es una alerta info.
        <button class="hover:opacity-100 opacity-25 absolute top-0 right-2">
          &times;
        </button>
      </div>
    </div>
  </body>
</html>
